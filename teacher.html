<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/icon" href="Images/icon.png">
  <title>S.A.W Woodworking - Teacher Dashboard</title>
  <link rel="stylesheet" href="CSS/teacher.css" />
  <script type="module" src="JS/teacher.js" defer></script>
</head>

<body>
  <aside class="sidebar" role="navigation" aria-label="Teacher dashboard navigation">
    <h2>S.A.W</h2>
    <nav class="sidebar-nav">
      <button id="btn-courses" class="active" aria-pressed="true" aria-label="Courses">
        📚 <span>Courses</span>
      </button>
      <button id="btn-students" aria-pressed="false" aria-label="Students">
        👩‍🎓 <span>Students</span>
      </button>
      <button id="btn-submissions" aria-pressed="false" aria-label="Submissions">
        📝 <span>Submissions</span>
      </button>
      <button id="btn-announcements" aria-pressed="false" aria-label="Post Announcement">
        📢 <span>Post Announcement</span>
      </button>
     </nav>
     <button class="logout-btn" id="logout-btn">Log Out</button>
    </aside>

  <main class="content" role="main" tabindex="-1">
    <header><h1>S.A.W Woodworking - Teacher <span id="teacherName" class="teacher-name"></span>'s Dashboard</h1></header>
    <section id="section-courses" aria-labelledby="title-courses" tabindex="0">
      <div class="search-container">
        <img src="Images/search.png" alt="Search" class="search-icon">
        <input type="text" id="student-search" placeholder="Search Student Name...">
      </div>
        <table>
          <thead>
            <tr>
              <th>Student Name</th>
              <th>Type</th>
              <th>Unit Number</th>
              <th>Started On</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="courses-tbody"></tbody>
        </table>
    </section>

    <section id="section-students" aria-labelledby="title-students" tabindex="0" hidden>
      <h2 id="title-students">Student Progress Overview</h2>
        <table aria-describedby="desc-students" role="grid">
          <thead>
            <tr>
              <th scope="col">Student Name</th>
              <th scope="col">Progress</th>
            </tr>
          </thead>
          <tbody id="students-tbody"></tbody>
        </table>

        <button id="prevPageBtn" disabled>Previous</button>
        <button id="nextPageBtn">Next</button>
      </div>
    </section>

    <section id="section-submissions" aria-labelledby="title-submissions" tabindex="0" hidden>
      <h2 id="title-submissions">Submissions</h2>
      <table aria-describedby="desc-submissions" role="grid">
        <thead>
          <tr>
            <th scope="col">Student</th>
            <th scope="col">Assignment</th>
            <th scope="col">Submitted On</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody id="submissions-tbody"></tbody>
      </table>
    </section>

    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <span id="modal-close">&times;</span>
        <div id="modal-body"></div>
      </div>
    </div>

<section id="section-announcements" aria-labelledby="title-announcements" tabindex="0" hidden>
  <h2 id="title-announcements">Post Announcement</h2>

  <div id="announcement-messages" style="margin-top:10px; font-weight:bold;"></div>

  <form id="announcement-form">
    <textarea id="announcement-text" placeholder="Write your announcement here..." required></textarea>
    <button type="submit">Post Announcement</button>
  </form>

  <div id="announcements-list"></div>
</section>

  </main>
</body>
</html>
