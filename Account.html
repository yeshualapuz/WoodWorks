<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - S.A.W</title>
    <link rel="stylesheet" href="CSS/account.css">
    <script type="module" src="JS/account.js" defer></script>
    <link rel="icon" type="image/icon" href="Images/icon.png">

</head>
<body>


<!-- ðŸ”” Custom Alert -->
<div id="customAlert" class="custom-alert">
  <div class="custom-alert-content">
    <span id="alertClose" class="close-btn">&times;</span>
    <p id="alertMessage">This is an alert message!</p>
    <button id="alertOk">OK</button>
  </div>
</div>

    <!-- Left Panel -->
    <div class="left-panel">
        <a href="index.html">
            <img src="Images/logo.png" alt="Logo">
        </a>
        <p>â€” Your learning journey in woodworking starts here. â€”</p>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
           <!-- Exit Button -->
            <a href="index.html" class="exit-btn">
            <img src="Images/exit.png" alt="Exit" />
            </a>
        <div class="signup-box">
            <h2>Create Account</h2>

            <label for="role">Sign up as:</label>
            <select id="role">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>

            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="Enter first name" required>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Enter last name" required>


            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter email" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" required>

            <label for="retype">Retype Password</label>
            <input type="password" id="retype" placeholder="Confirm password" required>

            <button id="submit" type="button">Sign Up</button>
            <p class="login-text"> Already have an account? <a href="login.html" class="login-link">Login</a></p>
        </div>
    </div>

</body>
</html>
